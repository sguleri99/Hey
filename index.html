<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  padding:16px;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:min(260px,80vw);
  margin:0 auto 10px;
  display:block;
  filter:drop-shadow(0 10px 14px rgba(0,0,0,.12));
}

h1{
  font-size:clamp(26px,4vw,44px);
  margin:12px 0 18px;
}

.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:0 auto;
  touch-action:none;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:.12s ease;
}

#yesBtn{
  left:18%;
  background:var(--yes);
  color:#fff;
}
#yesBtn:hover{background:var(--yesHover);}

#noBtn{
  left:62%;
  background:#e5e7eb;
  color:#111827;
}

.hint{
  margin-top:10px;
  font-size:13px;
  opacity:.7;
}

.result{
  display:none;
  margin-top:18px;
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.96);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<audio id="bgMusic" src="audio.mp3" loop preload="auto"></audio>

<main class="card">

<!-- ORIGINAL DETAILED OWL -->
<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#f7c7a1"/>
      <stop offset="1" stop-color="#f2a97b"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- Heart (behind head) -->
  <path d="M250 50 C250 33 270 25 282 38
           C294 25 314 33 314 50
           C314 78 282 92 282 106
           C282 92 250 78 250 50Z"
        fill="url(#heart)"/>

  <!-- Head -->
  <path d="M90 120 C90 70 140 40 190 60
           C240 40 290 70 290 120
           C290 180 240 210 190 210
           C140 210 90 180 90 120Z"
        fill="url(#fur)"/>

  <!-- Ears -->
  <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
  <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

  <!-- Eyes -->
  <circle cx="160" cy="130" r="8"/>
  <circle cx="220" cy="130" r="8"/>

  <!-- Nose -->
  <path d="M190 144 C186 144 182 148 182 152
           C182 160 190 164 190 170
           C190 164 198 160 198 152
           C198 148 194 144 190 144Z"
        fill="#ff7aa2"/>
</svg>

<h1>Sofie will you be my valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result">
  <h2>YAY! üéâ Lysm &lt;3</h2>
  <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
</section>

</main>

<script>
document.addEventListener("DOMContentLoaded",function(){

const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const bgMusic=document.getElementById("bgMusic");

/* MUSIC */
function startMusic(){
  bgMusic.play().catch(()=>{});
}
window.addEventListener("load",startMusic);
document.addEventListener("click",startMusic,{once:true});

/* CONFETTI */
const canvas=document.getElementById("confettiCanvas");
function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const confettiInstance=confetti.create(canvas,{resize:true});

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  confettiInstance({
    particleCount:300,
    spread:140,
    origin:{x:0.5,y:0.55}
  });
});

/* NO RUNS AWAY */
let yesScale=1;
zone.addEventListener("pointermove",e=>{
  const rect=noBtn.getBoundingClientRect();
  const dist=Math.hypot(
    rect.left+rect.width/2-e.clientX,
    rect.top+rect.height/2-e.clientY
  );
  if(dist<140){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*100+"px";
    yesScale=Math.min(2.2,yesScale+0.1);
    yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
  }
});

});
</script>

</body>
</html>
