<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --yes:#ff3b7a;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.card{
  width:min(720px,92vw);
  padding:30px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:220px;
  margin:auto;
  display:block;
}

h1{
  font-size:clamp(26px,4vw,42px);
  margin:15px 0 20px;
}

.button-zone{
  position:relative;
  height:160px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  transition:.2s;
}

#yesBtn{
  left:20%;
  background:var(--yes);
  color:#fff;
}

#noBtn{
  left:60%;
  background:#e5e7eb;
}

.hint{
  margin-top:10px;
  font-size:14px;
  opacity:.7;
}

.result{
  display:none;
  margin-top:20px;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>
<audio id="bgMusic" src="audio.mp3" loop preload="auto"></audio>

<div class="card">

<!-- ü¶â OWL SVG -->
<svg class="art" viewBox="0 0 320 240">
<circle cx="160" cy="120" r="70" fill="#e5b086"/>
<circle cx="140" cy="110" r="8"/>
<circle cx="180" cy="110" r="8"/>
<path d="M160 125 L155 135 L165 135 Z" fill="#ff6b81"/>
<path d="M220 60 C220 40 240 35 250 50
         C260 35 280 40 280 60
         C280 80 250 95 250 105
         C250 95 220 80 220 60Z"
      fill="#ff3b7a"/>
</svg>

<h1>Sofie will you be my valentine?</h1>

<div class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<div class="result" id="result">
<h2>YAY! üéâ Lysm &lt;3</h2>
<img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const bgMusic=document.getElementById("bgMusic");

/* üéµ MUSIC */
function startMusic(){
  bgMusic.play().catch(()=>{});
}
window.addEventListener("load",startMusic);
document.addEventListener("click",startMusic,{once:true});

/* üéâ CONFETTI */
const canvas=document.getElementById("confettiCanvas");
const myConfetti=confetti.create(canvas,{resize:true});

/* YES CLICK */
yesBtn.addEventListener("click",function(){
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  myConfetti({
    particleCount:300,
    spread:140,
    origin:{y:0.6}
  });
});

/* NO RUNS */
zone.addEventListener("mousemove",function(e){
  const rect=noBtn.getBoundingClientRect();
  const dist=Math.hypot(
    rect.left+rect.width/2-e.clientX,
    rect.top+rect.height/2-e.clientY
  );
  if(dist<120){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*100+"px";
    yesBtn.style.transform="translateY(-50%) scale(1.2)";
  }
});

});
</script>

</body>
</html>
